networks:
  toubeelib.net:
    driver: bridge
services:

  # Service API Gateway
  api.gateway:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    container_name: api_gateway
    env_file: ./gateway.env
    ports:
      - '6090:80'
    volumes:
      - ./gateway:/var/www/html
    working_dir: /var/www/html
    networks:
      - toubeelib.net
    depends_on:
      - api.toubeelib
    command: php -S 0.0.0.0:80 -t public

  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubeelib:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    container_name: api_toubeelib

    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php/
      - ./sql:/var/sql
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public


  api.praticiens:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    container_name: api_praticiens

    ports:
      - '6070:80'
    volumes:
      - ./app-praticiens:/var/php
      - ./sql:/var/sql
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public
  

  api.rdvs:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    container_name: api_rdvs

    ports:
      - '6060:80'
    volumes:
      - ./app-rdv:/var/php
      - ./sql:/var/sql
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public


    # service toubeelib.db : base de donn√©es postgresql
  toubeelib.auth.db:
    image: 'postgres:latest'
    env_file: ./toubeelibauthdb.env
    ports:
      - '5433:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql'

  toubeelib.db:
    image: 'postgres:latest'
    env_file: ./toubeelibdb.env
    ports:
      - '5432:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql'

  
  praticiens.auth.db:
    image: 'postgres:latest'
    env_file: ./praticiensauthdb.env
    ports:
      - '5435:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app-praticiens/sql:/var/sql'

  rdvs.auth.db:
    image: 'postgres:latest'
    env_file: ./rdvsauthdb.env
    ports:
      - '5436:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app-rdv/sql:/var/sql'    

  praticiens.db:
    image: 'postgres:latest'
    env_file: ./praticiensdb.env
    ports:
      - '5431:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app-praticiens/sql:/var/sql'


  rdvs.db:
    image: 'postgres:latest'
    env_file: ./rdvsdb.env
    ports:
      - '5430:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app-rdv/sql:/var/sql'   
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubeelib.net

